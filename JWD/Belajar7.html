<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran</title>
</head>

<body>
    <form method="post" action="" name="frmdaftar">
        Nama Depan : <input type="text" name="txtname" placeholder="Nama Depan Anda"> <br>
        Nama Belakang : <input type="text" name="txtname2" placeholder="Nama Belakang Anda"> <br>
        Password : <input type="password" name="txtpass"> <br>
        Alamat : <textarea name="txtalamat" id="" cols="30" rows="5"></textarea> <br>
        Olaharaga Favorit : <input type="checkbox" name="pilih1" value="sepakbola"> Sepak Bola &nbsp;&nbsp;
        <input type="checkbox" name="pilih2" value="bt"> Bulu Tangkis &nbsp;&nbsp;
        <input type="checkbox" name="pilih3" value="tenis"> tenis
        <br>
        Jenis Kelamin : <input type="radio" name="jenkel" value="P"> Pria &nbsp;&nbsp;
        <input type="radio" name="jenkel" value="W">Wanita &nbsp;&nbsp;
        <br>
        Olaharaga : <select name="olahraga" id="">
            <option value="sepakbola">Sepakbola</option>
            <option value="bulutangkis">Bulu Tangkis</option>
            <option value="tenis" selected="selected">Tenis</option>
            <option value="tenis meja">Tenis Meja</option>
        </select>
        <br>
        <input type="submit" name="tblSimpan" value="Save">
        <input type="reset" name="tblReser" value="Reset">
    </form>

</body>

</html>
